# Site settings
title: "Francis Lagadia Resume"
description: "Resume for Francis Lagadia"

# Build settings
markdown: kramdown
sass:
  sass_dir: _sass
  style: compressed

# Resume settings
resume_avatar:                  "true"
resume_name:                    "Francis Lagadia"
resume_title:                   "Software QA Professional"
resume_contact_email:           "frclagadia@gmail.com"
resume_contact_telephone:       "(323) 369-2042"
resume_contact_address:         "Los Angeles, California"
resume_header_contact_info: "Los Angeles, California | (323) 369-2042 | frclagadia@gmail.com"
resume_header_intro: "<p>Agile software professional with experience in all parts of the software development lifecycle and has worked
on embedded systems, RTOS, middleware software, and automation systems.</p>"

# use "yes" to display the email contact button,
# "no" to display an "I'm not looking for work" message,
# or remove the resume_looking_for_work option entirely
